<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sytle.css" />
    <title>Grid, flexbox, hover templates</title>
  </head>
  <body>
    <h2 class="title">Grid templates</h2>
    <div class="container">
      <div class="item header">header</div>
      <div class="item item--2">small box 1</div>
      <div class="item item--3">small box 2</div>
      <div class="item item--4">small box 3</div>
      <div class="item main-content">main content</div>
      <div class="item sidebar">sidebar</div>
      <div class="item footer">footer</div>
    </div>

    <!-- FLEX-BOX -->
    <h2 class="title">Flexbox templates</h2>
    <div class="flexbox-container">
      <div class="flexbox-item flexbox-item-1">flexbox-item-1</div>
      <div class="flexbox-item flexbox-item-2">flexbox-item-2</div>
      <div class="flexbox-item flexbox-item-3">flexbox-item-3</div>
    </div>

    <!-- HOVER BUTTONS -->
    <h2 class="title">Hover buttons templates</h2>
    <div class="container container-btn">
      <div class="btn btn-border-top">Border pop</div>
      <div class="btn btn-border-slider">Background slide</div>

      <div class="btn btn-border-underline">border underline</div>
    </div>
  </body>
</html>
